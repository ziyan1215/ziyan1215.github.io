<script type="text/javascript">

    
    var myChart = echarts.init(document.getElementById('echarts800'));
    

    function getVirtulData(year) {
    year = year || '2017';
    var date = +echarts.number.parseDate(year + '-01-01');
    var end = +echarts.number.parseDate((+year + 1) + '-01-01');
    var dayTime = 3600 * 24 * 1000;
    var data = [];
    for (var time = date; time < end; time += dayTime) {
        data.push([
            echarts.format.formatTime('yyyy-MM-dd', time),
            Math.floor(Math.random() * 10000)
        ]);
    }
    console.log(data);
    return data;
}
    
    var option = JSON.parse("{\"visualMap\":{\"show\":\"false\",\"min\":0,\"max\":1000,\"textStyle\":{\"color\":\"#fff\"}},\"calendar\":{\"range\":\"2019\",\"orient\":\"vertical\",\"cellSize\": 20,\"monthLabel\":{\"color\":\"#fff\"},\"dayLabel\":{\"color\":\"#fff\"}},\"series\":{\"type\":\"heatmap\",\"coordinateSystem\":\"calendar\",\"data\":[[\"2019-01-02\", 900]],\"color\":\"#fff\"}}")
    console.log(option);

    
    myChart.setOption(option);
</script>
